<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tables in html</title>
    </head>
    <body>
        <!-- A table in HTML consists of table cells inside rows and columns. -->
        <h1>Tables</h1>
        <style>
            table{
                width: 50%;
            }
            #th1{
                /*align content inside <th> (with CSS): */
                /* text-align:left; */
                /* set the height of a table header cell (with CSS): */
                height:20px;
                /* vertical align content inside <th> (with CSS): */
                vertical-align:bottom;
                /* add background-color to table header cell (with CSS): */
                background-color: #FF0000;
                /* specify no word-wrapping in table header cell (with CSS): */
                white-space:"nowrap";
                /* set the width of a table header cell (with CSS): */
                width: 30%;
                /* display: table-cell;
                vertical-align: inherit;
                font-weight: bold;
                text-align: center; */
                /* display: table-column-group; */


            }
            #th2{
                text-align:center;
                height:20px;
                vertical-align:bottom;
                background-color: green;
                width: 30%;
            }
            #th3{
                text-align: left;
                height:20px;
                vertical-align:bottom;
                background-color: rgb(1, 138, 138);
                width: 30%;
            }
        </style>
        <hr>
        <table>
            <!-- Each table row starts with a <tr> and ends with a </tr> tag. -->
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>

        <hr>

        <table style="width:50%">
            <caption>Company Data</caption>
            <colgroup>
                <col style="background-color: yellowgreen;">
                <col span="2" style="background-color:red;">
                <col style="background-color: blue;">
            </colgroup>
            <tr>
                <th id="th1">Month</th>
                <!-- The colspan attribute defines the number of columns a header cell should span. -->
                <!-- <th colspan="2">Savings</th> -->
                <!-- The rowspan attribute defines the number of rows a header cell should span. -->
                <th id="th2" colspan="2" >Savings</th>
                <th id="th3" >Account no.</th>
            </tr>
            <tr>
                <td style="text-align:left" >January</td>
                <td style="text-align:left">80$</td>
                <td style="text-align:left">80$</td>
                <td style="text-align:left">12593</td>
            </tr>
            <tr>
                <td style="text-align:left">March</td>
                <td style="text-align:left">40$</td>
                <td style="text-align:left">80$</td>
                <td style="text-align:left">12854</td>
            </tr>
            <tr>
                <td style="text-align:left">January</td>
                <td style="text-align:left">80$</td>
                <td style="text-align:left">80$</td>
                <td style="text-align:left">12632</td>
            </tr>
        </table>
    </body>
</html>
