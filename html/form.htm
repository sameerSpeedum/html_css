<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms in html</title>
        <style>
        #name{
            margin: 10px;
        }
    </style>
    </head>
    <body>
        <h2>Registeration form</h2>
        <h4>The HTML <form> element is used to create an HTML form for user
                input:</h4>
            <!-- The HTML <form> element is used to create an HTML form for user input: -->
            <!-- The action attribute defines the action to be performed when the form is submitted. -->
            <!-- The target attribute specifies where to display the response that is received after submitting the form. -->
            <!-- _blank	The response is displayed in a new window or tab
            _self	The response is displayed in the current window
            _parent	The response is displayed in the parent frame
            _top	The response is displayed in the full body of the window
            framename	The response is displayed in a named iframe -->
            <!-- The autocomplete attribute specifies whether a form should have autocomplete on or off. -->
            <form method="post" action="/html/tables.html" target="_parent"
                autocomplete="on"
                oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                <!-- An <input> element can be displayed in many ways, depending on the type attribute. -->
                <!-- The <fieldset> element is used to group related data in a form.
                The <legend> element defines a caption for the <fieldset> element. -->
                <fieldset>
                    <legend>Personalia:</legend>
                    <!-- The input size attribute specifies the visible width, in characters, of an input field. -->
                    <label>Full name : </label><input type="text" name="fullname" placeholder="Full name" size="50"><br>
                    <!-- The <label> tag defines a label for many form elements. -->
                    <label>Email : </label><input type="email" name="email" placeholder="Enter email"><br>
                    <!-- <input type="password"> defines a password field: -->
                    <!-- The input maxlength attribute specifies the maximum number of characters allowed in an input field. -->
                    <label>Password : </label><input type="password" placeholder="Enter the password" maxlength="12"><br>


                    <!-- The <input type="radio"> defines a radio button.
                Radio buttons let a user select ONE of a limited number of choices. -->
                    <label>Select gender : </label><br>
                    <input type="radio" id="male" name="fav_language" value="mela">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="fav_language" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="fav_language" value="other">
                    <label for="other">Other</label><br>

                    <!-- The <input type="date"> is used for input fields that should contain a date. -->
                    <label for="dob">Date of Birth : </label>
                    <input type="date" id="dob" name="dob"><br>
                    <!-- You can also use the min and max attributes to add restrictions to dates: -->
                    <label for="datemax">Enter a date before 1980-01-01:</label>
                    <input type="date" id="datemax" name="datemax" max="1979-12-31"><br>
                    <label for="datemin">Enter a date after 2000-01-01:</label>
                    <input type="date" id="datemin" name="datemin" min="2000-01-02"><br>

                    <!-- The <input type="datetime-local"> specifies a date and time input field, with no time zone. -->
                    <label for="birthdaytime">Birthday (date and time):</label>
                    <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>

                    <!-- The <input type="tel"> is used for input fields that should contain a telephone number. -->
                    <label for="phone">Enter your phone number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

                    <!-- The <input type="image"> defines an image as a submit button. -->
                    <input type="image" src="/images/background_3.jpeg" alt="Submit" width="60" height="60"><br>

                    <!-- The <input type="file"> defines a file-select field and a "Browse" button for file uploads. -->
                    <label for="myfile">Select a file : </label>
                    <input type="file" id="myfile" name="myfile" multiple><br>

                    <!-- The <input type="hidden"> defines a hidden input field (not visible to a user). -->
                    <label>Enter ID : </label>
                    <input type="hidden" id="custId" name="custId" value="3487" placeholder="Enter Customer ID"><br>

                    <!-- The <input type="search"> is used for search fields (a search field behaves like a regular text field). -->
                    <label for="gsearch">Search Google:</label>
                    <input type="search" id="gsearch" name="gsearch"><br>

                    <!-- The <input type="url"> is used for input fields that should contain a URL address. -->
                    <label for="homepage">Add your homepage:</label>
                    <input type="url" id="homepage" name="homepage"><br>

                    <!-- The <input type="week"> allows the user to select a week and year. -->
                    <label for="week">Select a week:</label>
                    <input type="week" id="week" name="week">

                    <!-- The <input type="checkbox"> defines a checkbox.
                Checkboxes let a user select ZERO or MORE options of a limited number of choices. -->
                    <label>Select your hobbies : </label><br>
                    <input type="checkbox" id="hobbie1" name="hobbie1" value="reading books">
                    <label for="hobbie1">Reading Books</label><br>
                    <input type="checkbox" id="hobbie2" name="hobbie2" value="playing games">
                    <label for="hobbie2">Playing Games</label><br>
                    <input type="checkbox" id="hobbie3" name="hobbie3" value="swimming">
                    <label for="hobbie3">Swimming</label><br>
                    <input type="checkbox" id="hobbie4" name="hobbie4" value="Singing">
                    <label for="hobbie4">Singing Songs</label><br>

                    <!-- The <select> element defines a drop-down list: -->
                    <label for="qualification">Qualification : </label>
                    <!-- Use the multiple attribute to allow the user to select more than one value: -->
                    <select id="qualification" name="qualification" multiple size="4"><br>
                        <option value="highSchool">High School</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="ug">Undergraduation</option>
                        <option value="pg">Post Graduation</option>
                    </select><br>

                    <!-- The <input type="color"> is used for input fields that should contain a color. -->
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor"><br>

                    <!-- The <datalist> element specifies a list of pre-defined options for an <input> element.
                    Users will see a drop-down list of the pre-defined options as they input data. -->
                    <input list="browsers">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                            <option value="Firefox">
                                <option value="Chrome">
                                    <option value="Opera">
                                        <option value="Safari">
                                        </datalist><br>
                                        <!-- The <textarea> element defines a multi-line input field (a text area): -->
                                        <textarea name="message" rows="10"
                                            cols="30" placeholder="Something is
                                            type hare"></textarea><br>

                                        <!-- The <output> element represents the result of a calculation (like one performed by a script). -->
                                        <!-- 0
                                        <input type="range" id="a" name="a"
                                            value="50">
                                        100 +
                                        <input type="number" id="b" name="b"
                                            value="50">
                                        =
                                        <output name="x" for="a b"></output>
                                        <br><br> -->
                                        <input type="submit" value="Submit">
                                        <input type="reset" value="reset">
                                    </fieldset>
                                </form>
                            </body>
                        </html>
